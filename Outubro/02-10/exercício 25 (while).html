<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>

<body>
    Insira aqui um numero de 0 a 100: <br>
    <input id="numero_usuario">

    <button onclick="calcularDivisao()">
        Ver Divisores
    </button>

    <div id="mostrarNumero">

    </div>
</body>

</html>

<script>
    function calcularDivisao() {
        var numeroUsuario = Number(numero_usuario.value);
        var numero = 1;
        mostrarNumero.innerHTML = ``

        if (numeroUsuario > 0 && numeroUsuario < 101) {
            while (numero <= numeroUsuario) {
                if (numeroUsuario % numero == 0) {
                    if (numero % numero == 0 && numero / 1 == numero && (numero % 2 == 0 || numero % 3 == 0 || numero % 5 == 0)) {
                        mostrarNumero.innerHTML += `O ${numero} é primo <br>`
                    } else mostrarNumero.innerHTML += `${numero} <br>`
                } numero += 1
            }
        } else alert(`Numero invalido! Insira de 1 a 100`)
    }
</script>
