<body>
    Insira aqui um numero de 0 a 100:
    <input id="numero_usuario">

    <button onclick="calcularDivisao()">
        Ver Divisores
    </button>

    <div id="mostrarNumero">

    </div>
</body>

</html>

<script>
    function calcularDivisao() {
        var numeroUsuario = Number(numero_usuario.value);
        var numero = 1;
        mostrarNumero.innerHTML = ``

        if (numeroUsuario >= 0 && numeroUsuario < 101) {
            while (numero <= numeroUsuario) {
                if (numeroUsuario % numero == 0) {
                    mostrarNumero.innerHTML += `${numero} <br>`
                    numero += 1
                }else numero += 1
            }
        } else {
            alert(`Numero invalido! Insira de 0 a 100`)
        }
    }
</script>
