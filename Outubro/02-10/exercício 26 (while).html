<body>
    Insira aqui um número de 10 a 100 <br>
    <input id="primeiroNumero"> <br> <br>

    <button onclick="calcularNumeros()">
        Somar Pares
    </button>

    <div id="mostrarResultado">
    </div>
    <div id="mostrarSoma"></div>
</body>

</html>
<script>
    function calcularNumeros() {
        var numeroinput = Number(primeiroNumero.value);
        var numero = 0;
        var soma = numero
        mostrarResultado.innerHTML = ``

        if (numeroinput >= 10 && numeroinput <= 500) {
            while (numeroinput >= numero) {
                if (numero % 2 == 0) {
                    soma += numero
                    mostrarResultado.innerHTML += `${numero}, `
                    
                } mostrarSoma.innerHTML = `Soma dos pares: ${soma}` 
                numero += 1
            }
        } else alert(`Número inválido, insira um entre 10 e 500`)
    }
</script>
