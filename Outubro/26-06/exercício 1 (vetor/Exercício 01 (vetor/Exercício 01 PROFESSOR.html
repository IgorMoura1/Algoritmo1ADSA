<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite a fruta que queira pesquisar: <br>
    <input id="input_fruta"> <br> <br>
    <button onclick="pesquisarBotao()">
        Pesquisar
    </button>

    <div id="mostrarFrutas">

    </div>
</body>
</html>

<script>
    var listaFruta = ["maçã", "pera", "laranja", "caju", "banana"];
    function pesquisarBotao() {
        var fruta = input_fruta.value
        var frutaExiste = false;
        mostrarFrutas.innerHTML = ""

        for (var posicao = 0; posicao < listaFruta.length; posicao += 1) {
            fruta = fruta.toLowerCase()
            if (listaFruta[posicao] === fruta) {
                mostrarFrutas.innerHTML = `A fruta ${fruta} está na posição ${posicao +1}`;
                frutaExiste = true;
            } else 
            mostrarFrutas.innerHTML = `Não existe a fruta ${fruta} na lista`
        }
    }

</script>
