<body>
    Coloque o nome do aluno para cadastro: <br>
    <input id="entrada_Aluno"><br><br>

    <button onclick="cadastrarAluno()">
        Cadastrar
    </button>

    <div id="mostrarAlunos">
    </div>

</body>
</html>


<script>
    var listaAluno = [];
    var posicao = 0;
    function cadastrarAluno() {
        var Aluno = entrada_Aluno.value;
        var cont = 1
        listaAluno.push(Aluno);
            for (posicao = 0; posicao < listaAluno.length; posicao += 1); {
            mostrarAlunos.innerHTML += `${listaAluno[listaAluno.length-cont]}<br>`
        } 
    }
</script>
