<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    Insira aqui um filme que goste <br>
    <input id="entrada_Filme"><br><br>

    <button onclick="cadastrarFilme()">
        Cadastrar
    </button>

    <div id="mostrarFilmes">

    </div>
</body>
</html>

<script>
    function cadastrarFilme() {
        var listaFilme = [];
        var filme = entrada_Filme.value;
        listaFilme.push(filme);
        mostrarFilmes.innerHTML += `${filme} <br>`;
    }
</script>
