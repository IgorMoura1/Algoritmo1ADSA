<body>
    Informe os nomes dos filmes que mais gosta: <br>
    <input id="input_filme"><br><br>

    <button onclick="cadFilme()">
        Cadastrar filme</button>

    <button onclick="Favoritos()">
        Ver Favoritos
    </button>

    <div id="mostrarResultado">

    </div>
</body>

</html>

<script>
    var filme = input_filme.value;
    var listaFilme = [];
    function cadFilme() {
        var filme = input_filme.value;
        listaFilme.push(filme);
    }

    function Favoritos() {
        mostrarResultado.innerHTML = `O filme que você mais gosta é ${listaFilme[0]}<br>
        O filme que você menos gosta é o ${listaFilme[listaFilme.length-1]}<br>
        Total de filmes: ${listaFilme.length}`
    }

</script>
