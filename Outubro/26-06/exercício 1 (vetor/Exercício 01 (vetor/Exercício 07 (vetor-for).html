<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    Insira aqui um filme que goste <br>
    <input id="entrada_Filme"><br><br>

    <button onclick="cadastrarFilme()">
        Cadastrar
    </button>

    <div id="mostrarFilmes">
    </div>

</body>
</html>


<script>
    var listaFilme = [];
    function cadastrarFilme() {
        var filme = entrada_Filme.value;
        listaFilme.push(filme);

        if (listaFilme.length % 2 == 0) {
        mostrarFilmes.innerHTML += `<span style="color: red;"> ${filme}</span><br>`
        } else mostrarFilmes.innerHTML += `<span style="color: blue;"> ${filme}</span><br>` 
    }
</script>
