<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 03</title>
</head>

<body>
    Insira aqui bairros onde morou: <br>
    <input id="input_bairro"><br><br>

    Digite um número para ver a ordem do bairro onde morou: <br>
    <input id="input_numero"><br><br>

    <button onclick="cadBairro()">
        Cadastrar bairro</button>

    <button onclick="moradia()">
        Relembrar moradia
    </button>

    <div id="mostrarResultado">

    </div>
</body>

</html>

<script>
    var numero = input_numero.value;
    var listaBairro = [];
    function cadBairro() {
        var bairro = input_bairro.value;
        listaBairro.push(bairro);
    }

    function moradia() {
        for (var posicao = 0; posicao < listaBairro.length; posicao += 1) {
            if (numero - 1 > listaBairro.length) {
                mostrarResultado.innerHTML = `Você ainda não morou ${numero}º em vários bairros!`
            } else mostrarResultado.innerHTML = `Você morou aqui ${bairro} em ${posição}`
        }
    }

</script>
