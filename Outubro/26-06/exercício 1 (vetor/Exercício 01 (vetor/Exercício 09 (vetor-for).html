<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09</title>
</head>

<body>
    Digite os projetos que você já fez: <br>
    <input id="entrada_Projeto"><br><br>

    <button onclick="cadastrarProjeto()">
        Registrar Projeto
    </button>

    <button onclick="mostrarProj()">
        Mostrar Projetos
    </button>

    <div id="mostrarCargo">

    </div>
    <div id="mostrarProjetos">

    </div>

</body>

</html>


<script>
    var listaProjeto = [];
    var cont = 1;
    function cadastrarProjeto() {
        var Projeto = entrada_Projeto.value;
        listaProjeto.push(Projeto);
        if (listaProjeto.length >= 0 && listaProjeto.length <= 3) {
            mostrarCargo.innerHTML = `Você já fez ${listaProjeto.length} projetos. Por isso você é um profissional Junior <br>`
        } else if (listaProjeto.length > 3 && listaProjeto.length < 13) {
            mostrarCargo.innerHTML = `Você já fez ${listaProjeto.length} projetos. Por isso você é um profissional Pleno <br>`
        } else if (listaProjeto.length > 12) {
            mostrarCargo.innerHTML = `Você já fez ${listaProjeto.length} projetos. Por isso você é um profissional Senior <br>`
        }
    }

    function mostrarProj() {
        for (posicao = 0; posicao < listaProjeto.length; posicao += 1) {
            mostrarProjetos.innerHTML += `${listaProjeto[listaProjeto.length - cont]}<br>`
            cont += 1
        }
    }
</script>


<!-- a) Pergunte ao usuário o nome de cada projeto que já criou na vida. Ele digita e clica em "Registrar projeto". Na medida em que vai cadastrando, verifique quantos projetos já foram cadastrados e exiba o seguinte texto abaixo: 

Você já fez X projetos. Por isso você é um profissional Z 

X é a quantidade de projetos e Z é seu nível de experiência, segundo estas regras: 

0 a 4: Júnior 

5 a 12: Pleno 

13 ou mais: Sênior 

b)  Tenha um botão “Mostrar Projetos” que quando clicado mostra os projetos cadastrados, um abaixo do outro, em ordem inversa ao que foi cadastrado.  -->
